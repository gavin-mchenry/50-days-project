<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="styles.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
/>
    
    
</head>
<body>
   <div class="slider-container">
       <div style="background-image: url('https://images.unsplash.com/photo-1660840051745-2c0da0466381?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDJ8cVBZc0R6dkpPWWN8fGVufDB8fHx8&auto=format&fit=crop&w=1296&q=60');" class="slide active"></div>
       <div style="background-image: url('https://images.unsplash.com/photo-1660762565717-0f65e85fe62f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDV8cVBZc0R6dkpPWWN8fGVufDB8fHx8&auto=format&fit=crop&w=1296&q=60');" class="slide"></div>
       <div style="background-image: url('https://images.unsplash.com/photo-1443827357341-5def682bb98b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8cGFyYWRpc2V8ZW58MHx8MHx8&auto=format&fit=crop&w=1296&q=60');" class="slide"></div>
       <div style="background-image: url('https://images.unsplash.com/photo-1661311819282-42a3ab1258dd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDI1fGhtZW52UWhVbXhNfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=1296&q=60');" class="slide"></div>
       <div style="background-image: url('https://images.unsplash.com/photo-1661630803143-de2704595708?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzMHx8fGVufDB8fHx8&auto=format&fit=crop&w=1296&q=60');" class="slide"></div>

       <button class="arrow arrow-left " id="left">
           <i class="fas fa-arrow-left"></i>    
       </button>
       <button class="arrow arrow-right " id="right">
        <i class="fas fa-arrow-right"></i>    
    </button>

   </div>
    <script src="script.js"></script>
    
</body>
</html>
