<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Vertical Slider</title>
    <link
        rel="stylesheet"
        href="styles.css"
    >
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: green">
                <h1>A Panda Bear</h1>
                <p>Eating Vegetation</p>
            </div>
            <div style="background-color: orange">
                <h1>Brown Fox</h1>
                <p>In a Snowfield</p>
            </div>
            <div style="background-color: pink">
                <h1>Flamingo</h1>
                <p>Standing In Water</p>
            </div>
            <div style="background-color: burlywood">
                <h1>Squirrel</h1>
                <p>Eating Nuts</p>
            </div>
        </div>
        <div class="right-slide">
            
            <div style="background-image:url('https://images.unsplash.com/photo-1507666405895-422eee7d517f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzJ8fGFuaW1hbHN8ZW58MHx8MHx8&auto=format&fit=crop&w=1296&q=60')"></div>
            <div style="background-image:url('https://images.unsplash.com/photo-1497206365907-f5e630693df0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGFuaW1hbHN8ZW58MHx8MHx8&auto=format&fit=crop&w=1296&q=60')"></div>
            <div style="background-image:url('https://images.unsplash.com/photo-1474511320723-9a56873867b5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGFuaW1hbHN8ZW58MHx8MHx8&auto=format&fit=crop&w=1296&q=60')"></div>
            <div style="background-image:url('https://images.unsplash.com/photo-1564349683136-77e08dba1ef7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8YW5pbWFsc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1296&q=60')"></div>
        </div>

        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
